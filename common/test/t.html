<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>River Animation</title>
  <style>
    body {
      margin: 0;
      background: #87ceeb; /* sky blue */
      overflow: hidden;
    }

    .river {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to bottom, #1e90ff 0%, #4682b4 100%);
      overflow: hidden;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="200"><path d="M0 50 Q 100 0 200 50 T 400 50 T 600 50 T 800 50 T 1000 50 T 1200 50 T 1400 50 T 1600 50 V200 H0 Z" fill="%23ffffff33"/></svg>') repeat-x;
      animation: waveAnim 8s linear infinite;
    }

    @keyframes waveAnim {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    .text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      font-size: 2em;
      color: #ffffff;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <div class="text">Flowing River Animation</div>
  <div class="river">
    <div class="wave"></div>
  </div>
</body>
</html>
